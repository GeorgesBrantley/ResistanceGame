{{extend 'layout.html'}}
<!-- This is where we can append stuff inside the <head>, such as page-specific CSS. -->
{{block head}}
<style>
	.container {
	  background-color: #f5f5f5;
	}

	.login {
	  width: 100%;
	  max-width: 420px;
	  padding: 15px;
	  margin: 0 auto;
	  font-weight: 400;
	}

	.login .form-input {
	  position: relative;
	  height: auto;
	  padding: 10px;
	  font-size: 16px;
	}

	.login .form-input:focus {
	  z-index: 2;
	}
</style>
{{end}}

<div class="container text-center">
	<form class="login" method="get" action="{{=URL('resistance','ResistanceJoin')}}">
		<h1>Join Game</h1>
		<input type="text" class="form-input" name="userID" placeholder="User Name">
		<input type="text" class="form-input" name="gameID" placeholder="Room ID" style="margin-bottom: 10px;"> <br>

		<button type="submit" class="btn btn-lg btn-info">Join</button>
	</form>
    <form class="login" method="get" action="{{=URL('resistance','ResistanceCreate')}}">
		<h1>Create Game</h1>
		<input type="text" class="form-input" name="userID" placeholder="User Name">

		<button type="submit" class="btn btn-lg btn-info">Create</button>
	</form>
</div>
